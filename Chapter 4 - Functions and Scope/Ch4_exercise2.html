<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chapter 4, Exercise 2</title>
  </head>
  <body>
    <script>

      function timesTablr(timesWut, min, max) {
        var i;
        for (i = min; i < max; i++) {
          timesArray[i] = timesWut * (i+1);
        }
      }
      var timesArray = [];
      var multiplier;

      while(multiplier != -1) {
        multiplier = parseInt(prompt("What number do you want to see a times table for? (-1 to quit)", ""), 10);
        if (isNaN(multiplier)) {
          alert("That is not a valid number (-1 to quit)");
        } else {
          timesTablr(multiplier, 1, 11);
          for(var mults in timesArray){
            document.write(multiplier + " x " + (parseInt(mults, 10) + 1) + " = " + timesArray[mults] + "<br/>");
          }
        }
      }
    </script>
  </body>
  </html>
