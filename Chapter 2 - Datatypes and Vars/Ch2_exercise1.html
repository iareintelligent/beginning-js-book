<body>

  <script>
    var degCelc = prompt("Enter the temperature in degrees Celsius", "");
    var degFahren = degCelc * 9/5 + 32;

    alert(degCelc + "\xB0 Centigrade is " + degFahren + "\xB0 Fahrenheit");
  </script>
</body>
